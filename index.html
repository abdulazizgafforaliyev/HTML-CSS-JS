<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Contact form</title>
</head>
<body>
        <div class="main-box">
            <div class="contact-info">
                <div class="contact-address">
                    <i class='bx bx-location-plus'></i>
                    <h4 class="title-info"><strong>Address</strong></h4>
                    <p class="grey-color">Street, NP12</p>
                    <p class="grey-color">Brinderagar 06</p>
                </div>
                <div class="phone-info">
                    <i class='bx bx-phone' ></i>
                    <h4 class="title-info"><strong>Phone</strong></h4>
                    <p class="grey-color">+99891 123 12 32</p>
                    <p class="grey-color">+99891 123 12 32</p>
                </div>
                <div class="email-info">
                    <i class='bx bx-envelope' ></i>
                    <h4 class="title-info"><strong>Email</strong></h4>
                    <p class="grey-color">leader@gmail.com</p>
                    <p class="grey-color">leccompany@gmail.com</p>
                </div>
            </div>
            <div class="mid-line"></div>
            <div class="contact-details">
                <h3 class="title-detail">Send us a message</h3>
                <p>If you have any queries related to our jobs and tutorials, you can send us an message using  this form. Its our pleasure to talk to you</p>
                <input type="text" class="get-data" placeholder="Enter your name">
                <input type="email" class="get-data" placeholder="Enter your email">
                <textarea name="" class="get-data" placeholder="Enter your message"></textarea>
                <button class="submit-contact">Send Now</button>
            </div>
        </div>
</body>
</html>
