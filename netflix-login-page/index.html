<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Neflix Login</title>
</head>
<body>
    <header>
        <a href="#" class="nav-title"><img src="file.png" alt=""></a>
    </header>
    <div class="main-box">
        <h1 class="box-title">Sign In</h1>
        <div class="input-box">
            <input type="text" class="input-item" placeholder="Email or Phone number">
            <input type="password" class="input-item" placeholder="Password">
        </div>
        <button class="submit">Sign In</button>
        <div class="footer-box">
            <label for="check"><input type="checkbox" class="check">Remember Me</label>
            <a href="#" class="help">Need Help?</a>
        </div>
        <div class="footer">
            <span class="head-text">New to Netflix? <a href="#" class="link">Sign up now</a></span>
            <span class="foot-text">This page is protected by GOOGLE reCaptcha to ensure youre not a bot. <a href="#" class="link-2">Learn More</a></span>
        </div>
    </div>
</body>
</html>
